<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login dan Signup</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzuJy2NnUffrn_FHF3GgXBCfwVBjSOCTs",
      authDomain: "responsive-web-cf503.firebaseapp.com",
      projectId: "responsive-web-cf503",
      storageBucket: "responsive-web-cf503.appspot.com",
      messagingSenderId: "763277811264",
      appId: "1:763277811264:web:80a7e26ca3b1affc3f49a5",
      measurementId: "G-SS2CLW1JS6"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <div class="form-wrapper login">
      <form action="#">
        <h2>Login</h2>
        <div class="input-group">
          <label for="login-email">Email</label>
          <div class="input-with-icon">
            <img src="person-icon.png" alt="Email Icon" class="input-icon">
            <input type="email" id="login-email" required>
          </div>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <div class="input-with-icon">
            <img src="lock-icon.png" alt="Password Icon" class="input-icon">
            <input type="password" id="login-password" required>
            <span class="toggle-password" onclick="toggleLoginPasswordVisibility()">üëÅÔ∏è</span>
          </div>
        </div>
        <a href="#" class="forgot-password">Lupa kata sandi?</a>
        <button type="submit" class="btn">Login</button>
        <p class="signup-link">Belum punya akun? <a href="#" onclick="showSignupForm()">Daftar</a></p>
        <div class="separator"><span>atau</span></div>
        <div class="social-login">
          <button type="button" class="social-btn facebook">
            <img src="facebook-logo.png" alt="Facebook Logo">
            <span>Login dengan Facebook</span>
          </button>
          <button type="button" class="social-btn google" onclick="loginWithGoogle()">
            <img src="google-logo.png" alt="Google Logo">
            <span>Login dengan Google</span>
          </button>
        </div>
      </form>
    </div>

    <div class="form-wrapper signup">
      <form action="#">
        <h2>Daftar</h2>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <div class="input-with-icon">
            <img src="person-icon.png" alt="Email Icon" class="input-icon">
            <input type="email" id="signup-email" required>
          </div>
        </div>
        <div class="input-group">
          <label for="signup-password">Buat kata sandi</label>
          <div class="input-with-icon">
            <img src="lock-icon.png" alt="Password Icon" class="input-icon">
            <input type="password" id="signup-password" required>
            <span class="toggle-password" onclick="toggleSignupPasswordVisibility()">üëÅÔ∏è</span>
          </div>
        </div>
        <div class="input-group">
          <label for="confirm-password">Konfirmasi kata sandi</label>
          <div class="input-with-icon">
            <img src="lock-icon.png" alt="Confirm Password Icon" class="input-icon">
            <input type="password" id="confirm-password" required>
            <span class="toggle-password" onclick="toggleConfirmPasswordVisibility()">üëÅÔ∏è</span>
          </div>
        </div>
        <button type="submit" class="btn">Daftar</button>
        <p class="login-link">Sudah punya akun? <a href="#" onclick="showLoginForm()">Login</a></p>
        <div class="separator"><span>atau</span></div>
        <div class="social-login">
          <button type="button" class="social-btn facebook">
            <img src="facebook-logo.png" alt="Facebook Logo">
            <span>Login dengan Facebook</span>
          </button>
          <button type="button" class="social-btn google" onclick="loginWithGoogle()">
            <img src="google-logo.png" alt="Google Logo">
            <span>Login dengan Google</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
